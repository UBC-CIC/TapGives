type Administrator @model {
  id: ID!
  name: String!
}

type Customer @model {
  id: ID!
  name: String!
}

type Site @model
{
  id: ID!
  pricePerJerryCan: Float
  description: String
  serviceRadius: Float
  latitude: Float
  longitude: Float
}

type CustomerSiteLinker @model
@key(name: "byCustomer", fields: ["customerID", "siteID"])
@key(name: "bySite", fields: ["siteID", "customerID"]){
  id: ID!
  customerID: ID!
  siteID: ID!
  weeklyJerryCans: Int!
  remainingJerryCans: Int!
  customer: Customer! @connection(fields: ["customerID"])
  site: Site! @connection(fields: ["siteID"])
}

type AdminSiteLinker @model
@key(name: "byAdmin", fields: ["adminID", "siteID"])
@key(name: "bySite", fields: ["siteID", "adminID"]){
  id: ID!
  adminID: ID!
  siteID: ID!
  admin: Administrator! @connection(fields: ["adminID"])
  site: Site! @connection(fields: ["siteID"])
}